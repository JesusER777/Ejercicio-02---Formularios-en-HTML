<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h3>Formulario:</h3>
    <form action="/">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Tu Nombre">
        </div>
        <br>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" required placeholder="Tu Edad">
        </div>
        <br>
        <div>
            <label for="frase">Frase favorita:</label>
            <textarea name="frase" id="frase" cols="20" rows="10" placeholder="Tu comentario"></textarea>
        <br>
        </div>
        <br>
        <div>
            <button type="Reset">Reset</button>
            <button type="Enviar">Enviar</button>
        </div>
    </form>
</body>
</html>
